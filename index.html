<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portland Mobility Dashboard | Bhargavi G</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f7f7f7;
      color: #222;
    }
    header {
      background-color: #4b2e83;
      color: white;
      padding: 1.2rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #eee;
      border-bottom: 2px solid #ccc;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      color: #333;
    }
    .tabs button.active {
      background-color: #4b2e83;
      color: white;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <header>ðŸŒ¹ Portland Mobility Dashboard</header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('dashboard')">ðŸ“Š Dashboard</button>
    <button class="tab-button" onclick="showTab('resume')">ðŸ“„ Resume</button>
  </div>

  <div id="dashboard" class="tab-content active">
    <h2>ðŸ“Š Portland Mobility Dashboard</h2>
    <p>Explore traffic patterns, crash corridors, and infrastructure insights built using Portland's Open Data and Power BI.</p>
    <iframe
      title="PBOT Dashboard"
      src="https://app.powerbi.com/reportEmbed?reportId=dc744787-26d6-4d07-ad6e-82411051a6ae&autoAuth=true&ctid=3c71cbab-b5ed-4f3b-ac0d-95509d6c0e93"
      allowFullScreen="true">
    </iframe>
  </div>

  <div id="resume" class="tab-content">
    <h2>ðŸ“„ My Resume (PDF Preview)</h2>
    <iframe src="https://portland-dashboard-site.vercel.app/Bhargavi_Resume.pdf"></iframe>
  </div>

  <footer>
    Built with ðŸ’œ by Bhargavi G | Hosted on Vercel | Â© 2025
  </footer>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
